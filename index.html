<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>GifTastic App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div id="main-container" class="container-fluid vh-100">
        <section class="row">

            <div id="wrapper" class="col-12">
                <div id="jtron" class="jumbotron col-12 text-left mt-3 blurOn">

                    <form id="add-topic-form" class="form-inline mx-2 mb-4 blurOff">
                        <div class="form-group col-12 blurOff">
                            <button id="add-button" type="submit" class="btn btn-lg btn-success mr-1 blurOff">add</button>
                            <label for="input-topic" class="sr-only blurOff">Add a button</label>
                            <input type="text" class="form-control-lg col-8 blurOff" id="input-topic"
                                placeholder="add your own button">
                        </div>
                    </form>

                    <div id="button-container" class="col">
                        <!-- buttons go here -->
                    </div>

                </div>
            </div>


        </section>
        <section class="row">
            <div id="gif-container" class="col-12">
                <!-- gifs go here -->


            </div>
        </section>
    </div>



    <p>Powered By GIPHY</p>
    <!-- script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
